<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper Evangelista | Creative Marketing Studio</title>
    <script type="module" crossorigin src="/assets/index-ti55cYL2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CEaPZ8q8.css">
    
    <!-- CSS to remove black circles and show logo -->
    <style>
      /* Hide the black circle containers */
      .bg-black.rounded-full {
        background: transparent !important;
        border: none !important;
        position: relative !important;
      }
      
      /* Hide the JE text */
      .bg-black.rounded-full span {
        display: none !important;
      }
      
      /* Show your logo instead */
      .bg-black.rounded-full::before {
        content: '' !important;
        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        width: 40px !important;
        height: 40px !important;
        background-image: url('/jaslogowebsite.png') !important;
        background-size: contain !important;
        background-repeat: no-repeat !important;
        background-position: center !important;
        display: block !important;
      }
      
      /* Larger logo for loading screen */
      .bg-black.rounded-full:first-of-type::before {
        width: 80px !important;
        height: 80px !important;
      }
      
      /* Add pulse animation to the logo */
      .bg-black.rounded-full::before {
        animation: logoPulse 2s ease-in-out infinite !important;
      }
      
      @keyframes logoPulse {
        0%, 100% { 
          transform: translate(-50%, -50%) scale(1) !important;
          opacity: 1 !important;
        }
        50% { 
          transform: translate(-50%, -50%) scale(1.1) !important;
          opacity: 0.8 !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
  </body>
</html>
