  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Final Logo Replacement Script with Perfect Centering -->
    <script>
      function replaceLogo() {
        // Find all logo containers
        const logoContainers = document.querySelectorAll('.bg-black.rounded-full');
        
        let replacedCount = 0;
        
        logoContainers.forEach(function(logoContainer) {
          // Skip if already properly replaced (has img as direct child)
          if (logoContainer.children.length === 1 && logoContainer.children[0].tagName === 'IMG') {
            return;
          }
          
          // Get container dimensions
          const containerRect = logoContainer.getBoundingClientRect();
          const containerSize = Math.min(containerRect.width, containerRect.height);
          
          // Determine logo size based on container size
          let logoSize;
          if (containerSize > 50) {
            // Larger container (loading screen) - use 80% of container size
            logoSize = Math.floor(containerSize * 0.8);
          } else {
            // Smaller container (navigation) - use 70% of container size
            logoSize = Math.floor(containerSize * 0.7);
          }
          
          // Create image element
          const img = document.createElement('img');
          img.src = '/jaslogowebsite.png';
          img.alt = 'Jasper Evangelista';
          img.style.cssText = `
            height: ${logoSize}px !important;
            width: ${logoSize}px !important;
            border-radius: 50% !important;
            object-fit: cover !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
          `;
          
          // Ensure container uses flexbox centering
          logoContainer.style.cssText += `
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            position: relative !important;
          `;
          
          // Clear container completely and add image
          logoContainer.innerHTML = '';
          logoContainer.appendChild(img);
          
          console.log(`Logo replaced in container (${containerSize}px) with logo size ${logoSize}px`);
          replacedCount++;
        });
        
        if (replacedCount > 0) {
          console.log(`Logo replacement successful! Replaced ${replacedCount} logo(s)`);
          return true;
        }
        
        // Fallback: try the original method for any remaining "JE" text
        const jeElements = Array.from(document.querySelectorAll('*')).filter(el => 
          el.textContent && el.textContent.trim() === 'JE' && el.children.length === 0
        );

        if (jeElements.length > 0) {
          jeElements.forEach(function(logoElement) {
            const img = document.createElement('img');
            img.src = '/jaslogowebsite.png';
            img.alt = 'Jasper Evangelista';
            img.style.cssText = `
              height: 32px !important;
              width: 32px !important;
              border-radius: 50% !important;
              object-fit: cover !important;
              display: block !important;
              margin: 0 !important;
              padding: 0 !important;
            `;
            
            logoElement.innerHTML = '';
            logoElement.appendChild(img);
          });
          
          console.log('Logo element replaced with image (fallback method)');
          return true;
        }
        
        return false;
      }

      // Continuous logo replacement to handle all states
      function attemptLogoReplacement() {
        let attempts = 0;
        const maxAttempts = 25;
        
        function tryReplace() {
          attempts++;
          console.log(`Logo replacement attempt ${attempts}`);
          
          replaceLogo();
          
          if (attempts < maxAttempts) {
            setTimeout(tryReplace, 150);
          } else {
            console.log('Logo replacement monitoring completed');
          }
        }
        
        tryReplace();
      }

      // Start replacement immediately and continue monitoring
      window.addEventListener('load', function() {
        attemptLogoReplacement();
      });

      document.addEventListener('DOMContentLoaded', function() {
        attemptLogoReplacement();
      });
      
      if (document.readyState === 'complete') {
        attemptLogoReplacement();
      }
    </script>
  </body>
</html>
