<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper Evangelista | Creative Marketing Studio</title>
    <script type="module" crossorigin src="/assets/index-ti55cyL2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CEaPZ3q8.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Logo Integration Script -->
    <script>
      // Wait for React app to load, then replace the generic logo with the actual logo
      document.addEventListener('DOMContentLoaded', function() {
        function replaceLogo() {
          // Look for the logo element (could be img, div with background, or text)
          const logoElements = document.querySelectorAll('img, .logo, [class*="logo"], [class*="Logo"]');
          
          logoElements.forEach(element => {
            // Check if it's a generic "JE" logo or placeholder
            if (element.tagName === 'IMG') {
              // Replace with actual logo
              element.src = '/jaslogowebsite.png';
              element.alt = 'Jasper Evangelista Logo';
            } else if (element.textContent && element.textContent.trim() === 'JE') {
              // Replace text logo with image
              element.innerHTML = '<img src="/jaslogowebsite.png" alt="Jasper Evangelista Logo" style="height: 40px; width: auto;">';
            }
          });
          
          // Also check for any elements with "JE" text that might be the logo
          const textElements = document.querySelectorAll('*');
          textElements.forEach(element => {
            if (element.children.length === 0 && element.textContent && element.textContent.trim() === 'JE') {
              // This might be the text logo, replace it
              const parent = element.parentElement;
              if (parent && (parent.className.toLowerCase().includes('logo') || 
                           parent.className.toLowerCase().includes('brand') ||
                           element.className.toLowerCase().includes('logo') ||
                           element.className.toLowerCase().includes('brand'))) {
                element.innerHTML = '<img src="/jaslogowebsite.png" alt="Jasper Evangelista Logo" style="height: 40px; width: auto;">';
              }
            }
          });
        }
        
        // Try to replace logo immediately
        replaceLogo();
        
        // Also try after a short delay to ensure React has rendered
        setTimeout(replaceLogo, 500);
        setTimeout(replaceLogo, 1000);
        setTimeout(replaceLogo, 2000);
      });
    </script>
  </body>
</html>
