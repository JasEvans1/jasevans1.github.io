
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper Evangelista | Creative Marketing Studio</title>
    <script type="module" crossorigin src="/assets/index-ti55cYL2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CEaPZ8q8.css">
    
    <!-- Final adjustments CSS -->
    <style>
      /* Hide all black circles and JE text */
      .bg-black.rounded-full,
      .bg-black.rounded-full * {
        background: transparent !important;
        color: transparent !important;
        text-indent: -9999px !important;
      }
      
      /* Default logo size for navigation - 3x BIGGER */
      .bg-black.rounded-full {
        background-image: url('jaslogowebsite.png') !important;
        background-size: 90% 90% !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
        width: 120px !important; /* 3x bigger than original 40px */
        height: 120px !important;
        display: inline-block !important;
        vertical-align: middle !important;
      }
      
      /* MUCH larger logo for loading screen */
      .loading-screen-logo {
        background-size: 90% 90% !important;
        width: 400px !important; /* EVEN BIGGER */
        height: 400px !important;
        transform: scale(1.5) !important; /* 600px effective size */
      }
      
      /* INCREASE headline font size - UNIFIED and BIGGER */
      h1, .text-5xl, .text-6xl, .text-7xl, 
      [class*="text-5xl"], [class*="text-6xl"], [class*="text-7xl"] {
        font-size: 200% !important; /* MUCH BIGGER */
        line-height: 1.2 !important;
      }
      
      /* Increase subhead size a bit */
      p, .text-base, .text-lg, .text-xl, .text-2xl,
      [class*="text-base"], [class*="text-lg"], [class*="text-xl"], [class*="text-2xl"] {
        font-size: 130% !important; /* Increased from 100% */
        line-height: 1.5 !important;
      }
      
      /* Fix Home button */
      .bg-green-500, 
      [class*="bg-green"],
      a:contains("Home") {
        position: relative;
      }
      
      /* Replace "Jasper Evangelista" with "jasperevangelista" */
      a[href="/"] {
        font-size: 0 !important; /* Hide original text */
        color: transparent !important;
        position: relative !important;
      }
      
      a[href="/"]:after {
        content: 'jasperevangelista' !important;
        display: inline-block !important;
        position: absolute !important;
        left: 130px !important;
        top: 50% !important;
        transform: translateY(-50%) !important;
        font-size: 24px !important;
        white-space: nowrap !important;
        background: linear-gradient(to right, 
          #777777 0%, #777777 calc(5ch), /* "jasper" in gray */
          #000000 calc(5ch), #000000 100%); /* "evangelista" in black */
        -webkit-background-clip: text !important;
        background-clip: text !important;
        color: transparent !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Final adjustments JavaScript -->
    <script>
      function applyFinalAdjustments() {
        // Method 1: Replace all black circles with logo
        const circles = document.querySelectorAll('.bg-black.rounded-full, [class*="bg-black"][class*="rounded"]');
        circles.forEach(function(circle) {
          const rect = circle.getBoundingClientRect();
          const isCenter = rect.left > window.innerWidth * 0.3 && 
                          rect.left < window.innerWidth * 0.7 &&
                          rect.top > window.innerHeight * 0.2 &&
                          rect.top < window.innerHeight * 0.8;
          
          if (isCenter || rect.width > 50) {
            // This is the loading screen - make it MUCH larger
            circle.style.cssText = `
              background-image: url('jaslogowebsite.png') !important;
              background-size: 90% 90% !important;
              background-position: center !important;
              background-repeat: no-repeat !important;
              background-color: transparent !important;
              width: 400px !important;
              height: 400px !important;
              display: inline-block !important;
              transform: scale(1.5) !important;
            `;
            circle.classList.add('loading-screen-logo');
            console.log('MUCH larger center logo applied - NO TEXT');
          } else {
            // This is navigation - make it 3x bigger
            circle.style.cssText = `
              background-image: url('jaslogowebsite.png') !important;
              background-size: 90% 90% !important;
              background-position: center !important;
              background-repeat: no-repeat !important;
              background-color: transparent !important;
              width: 120px !important;
              height: 120px !important;
              display: inline-block !important;
              vertical-align: middle !important;
              position: relative !important;
            `;
          }
        });
        
        // Method 2: INCREASE "Be Fearless" headline size - UNIFIED and BIGGER
        const headlines = document.querySelectorAll('h1, .text-5xl, .text-6xl, .text-7xl, [class*="text-5xl"], [class*="text-6xl"], [class*="text-7xl"]');
        headlines.forEach(function(headline) {
          if (headline.textContent.includes('Fearless') || headline.textContent.includes('Brand') || headline.textContent.includes('Empire')) {
            headline.style.fontSize = '200%';
            headline.style.lineHeight = '1.2';
            console.log('INCREASED "Be Fearless" headline size - UNIFIED and BIGGER');
          }
        });
        
        // Method 3: Increase subhead size a bit
        const subheads = document.querySelectorAll('p, .text-base, .text-lg, .text-xl, .text-2xl, [class*="text-base"], [class*="text-lg"], [class*="text-xl"], [class*="text-2xl"]');
        subheads.forEach(function(subhead) {
          if (subhead.textContent.includes('journey') || subhead.textContent.includes('faith') || subhead.textContent.includes('passions')) {
            subhead.style.fontSize = '130%';
            subhead.style.lineHeight = '1.5';
            console.log('Increased subhead size a bit');
          }
        });
        
        // Method 4: Replace "Jasper Evangelista" with "jasperevangelista"
        const headerLinks = document.querySelectorAll('a[href="/"]');
        headerLinks.forEach(function(link) {
          // Check if this is the header link (not in footer, etc.)
          const rect = link.getBoundingClientRect();
          if (rect.top < window.innerHeight * 0.3) {
            // Clear existing content
            link.innerHTML = '';
            link.style.fontSize = '0';
            link.style.color = 'transparent';
            link.style.position = 'relative';
            
            // Add jasperevangelista text
            const textSpan = document.createElement('span');
            textSpan.innerHTML = '<span style="font-weight: normal; color: #777777;">jasper</span><span style="font-weight: bold; color: #000000;">evangelista</span>';
            textSpan.style.cssText = `
              display: inline-block !important;
              position: absolute !important;
              left: 130px !important;
              top: 50% !important;
              transform: translateY(-50%) !important;
              font-size: 24px !important;
              white-space: nowrap !important;
            `;
            
            link.appendChild(textSpan);
            console.log('Replaced "Jasper Evangelista" with "jasperevangelista"');
          }
        });
        
        // Method 5: Alternative approach - find any link at the top and add text
        if (!document.querySelector('.jasper-text-added')) {
          const allLinks = document.querySelectorAll('a');
          for (let i = 0; i < allLinks.length; i++) {
            const link = allLinks[i];
            const rect = link.getBoundingClientRect();
            
            // Check if this link is in the top area
            if (rect.top < 100 && rect.left < 200) {
              // Create the text element
              const textSpan = document.createElement('span');
              textSpan.className = 'jasper-text-added';
              textSpan.innerHTML = '<span style="font-weight: normal; color: #777777;">jasper</span><span style="font-weight: bold; color: #000000;">evangelista</span>';
              textSpan.style.cssText = `
                display: inline-block !important;
                position: absolute !important;
                top: 20px !important;
                left: 150px !important;
                font-size: 24px !important;
                z-index: 9999 !important;
              `;
              
              // Add to body if all else fails
              document.body.appendChild(textSpan);
              console.log('Added "jasperevangelista" as absolute positioned element');
              break;
            }
          }
        }
      }

      // Run multiple times with longer duration
      let attempts = 0;
      function tryFinalAdjustments() {
        attempts++;
        console.log(`Final adjustments attempt ${attempts}`);
        applyFinalAdjustments();
        
        if (attempts < 20) {
          setTimeout(tryFinalAdjustments, 500);
        }
      }
      
      // Start immediately and with multiple triggers
      tryFinalAdjustments();
      window.addEventListener('load', function() {
        setTimeout(tryFinalAdjustments, 300);
        setTimeout(tryFinalAdjustments, 1000);
        setTimeout(tryFinalAdjustments, 2000);
        setTimeout(tryFinalAdjustments, 3000);
      });
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(tryFinalAdjustments, 300);
        setTimeout(tryFinalAdjustments, 1000);
        setTimeout(tryFinalAdjustments, 2000);
      });
    </script>
  </body>
</html>
