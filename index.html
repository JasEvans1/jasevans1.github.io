<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper Evangelista | Creative Marketing Studio</title>
    <script type="module" crossorigin src="/assets/index-ti55cYL2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CEaPZ8q8.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Working Logo Replacement Script -->
    <script>
      function replaceLogo() {
        // Find elements with "JE" text (the logo)
        const jeElements = Array.from(document.querySelectorAll('*')).filter(el => 
          el.textContent && el.textContent.trim() === 'JE' && el.children.length === 0
        );

        if (jeElements.length > 0) {
          const logoElement = jeElements[0];
          // Replace with actual logo image
          logoElement.innerHTML = '<img src="/jaslogowebsite.png" alt="Jasper Evangelista" style="height: 40px; width: auto; border-radius: 50%;">';
          console.log('Logo successfully replaced with jaslogowebsite.png');
          return true;
        }
        return false;
      }

      // Try to replace logo when page loads
      window.addEventListener('load', function() {
        // Try immediately
        if (!replaceLogo()) {
          // If not found, try again after React renders
          setTimeout(function() {
            if (!replaceLogo()) {
              // Try one more time after a longer delay
              setTimeout(replaceLogo, 2000);
            }
          }, 1000);
        }
      });

      // Also try when DOM content is loaded
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(replaceLogo, 500);
      });
    </script>
  </body>
</html>
