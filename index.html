    <!-- CSS to super-size the loading screen -->
    <style>
      /* Make the loading screen logo container much larger */
      .loading-screen-container {
        transform: scale(2.5) !important;
        transform-origin: center !important;
      }
      
      /* Target the loading screen specifically */
      body > div:first-child > div:first-child {
        transform: scale(2.5) !important;
        transform-origin: center !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Simple Logo Replacement Script - REVERTED TO WORKING VERSION -->
    <script>
      function replaceLogo() {
        // Find all logo containers
        const logoContainers = document.querySelectorAll('.bg-black.rounded-full');
        
        logoContainers.forEach(function(logoContainer) {
          // Skip if already has an image
          if (logoContainer.querySelector('img')) {
            return;
          }
          
          const containerRect = logoContainer.getBoundingClientRect();
          const containerSize = Math.min(containerRect.width, containerRect.height);
          
          // Only process visible containers
          if (containerSize < 20) return;
          
          let logoSize;
          
          // Check if this is likely the loading screen (larger container or centered)
          const isLoadingScreen = containerSize > 50 || 
                                 (containerRect.left > window.innerWidth * 0.3 && 
                                  containerRect.left < window.innerWidth * 0.7);
          
          if (isLoadingScreen) {
            // Loading screen - make logo 90% of container (bigger than before)
            logoSize = Math.floor(containerSize * 0.9);
            // Also mark this container for CSS scaling
            logoContainer.classList.add('loading-screen-container');
          } else {
            // Navigation - keep current good proportion
            logoSize = Math.floor(containerSize * 0.75);
          }
          
          const img = document.createElement('img');
          img.src = '/jaslogowebsite.png';
          img.alt = 'Jasper Evangelista';
          img.style.cssText = `
            height: ${logoSize}px !important;
            width: ${logoSize}px !important;
            border-radius: 50% !important;
            object-fit: cover !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
          `;
          
          logoContainer.style.cssText += `
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            position: relative !important;
          `;
          
          logoContainer.innerHTML = '';
          logoContainer.appendChild(img);
          
          console.log(`Logo replaced in ${containerSize}px container with ${logoSize}px logo${isLoadingScreen ? ' (LOADING SCREEN - SUPER-SIZED)' : ' (navigation)'}`);
        });
      }

      // Simple replacement attempts - BACK TO WORKING VERSION
      function attemptLogoReplacement() {
        let attempts = 0;
        const maxAttempts = 10;
        
        function tryReplace() {
          attempts++;
          
          replaceLogo();
          
          if (attempts < maxAttempts) {
            setTimeout(tryReplace, 500);
          }
        }
        
        tryReplace();
      }

      // Start when page loads - SIMPLE AND RELIABLE
      window.addEventListener('load', function() {
        setTimeout(attemptLogoReplacement, 200);
      });

      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(attemptLogoReplacement, 200);
      });
    </script>
  </body>
</html>
