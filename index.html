<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper Evangelista | Creative Marketing Studio</title>
    <script type="module" crossorigin src="/assets/index-ti55cYL2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CEaPZ8q8.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Perfect Logo Replacement Script -->
    <script>
      function replaceLogo() {
        // Find the logo container - the black circular div
        const logoContainer = document.querySelector('.bg-black.rounded-full');
        
        if (logoContainer) {
          // Create image element
          const img = document.createElement('img');
          img.src = '/jaslogowebsite.png';
          img.alt = 'Jasper Evangelista';
          img.style.cssText = `
            height: 40px !important;
            width: 40px !important;
            border-radius: 50% !important;
            object-fit: cover !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
          `;
          
          // Make the container relative positioned
          logoContainer.style.position = 'relative';
          
          // Clear the container and add the image
          logoContainer.innerHTML = '';
          logoContainer.appendChild(img);
          
          console.log('Logo container replaced with image');
          return true;
        }
        
        // Fallback: try the original method
        const jeElements = Array.from(document.querySelectorAll('*')).filter(el => 
          el.textContent && el.textContent.trim() === 'JE' && el.children.length === 0
        );

        if (jeElements.length > 0) {
          const logoElement = jeElements[0];
          
          const img = document.createElement('img');
          img.src = '/jaslogowebsite.png';
          img.alt = 'Jasper Evangelista';
          img.style.cssText = `
            height: 40px !important;
            width: 40px !important;
            border-radius: 50% !important;
            object-fit: cover !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
          `;
          
          logoElement.innerHTML = '';
          logoElement.appendChild(img);
          
          console.log('Logo element replaced with image (fallback method)');
          return true;
        }
        
        return false;
      }

      // Multiple attempts to replace logo
      function attemptLogoReplacement() {
        let attempts = 0;
        const maxAttempts = 15;
        
        function tryReplace() {
          attempts++;
          console.log(`Logo replacement attempt ${attempts}`);
          
          if (replaceLogo()) {
            console.log('Logo replacement successful!');
            return;
          }
          
          if (attempts < maxAttempts) {
            setTimeout(tryReplace, 300);
          } else {
            console.log('Logo replacement failed after maximum attempts');
          }
        }
        
        tryReplace();
      }

      // Start replacement when page loads
      window.addEventListener('load', function() {
        setTimeout(attemptLogoReplacement, 100);
      });

      // Also try when DOM content is loaded
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(attemptLogoReplacement, 100);
      });
      
      // Try immediately if document is already ready
      if (document.readyState === 'complete') {
        setTimeout(attemptLogoReplacement, 100);
      }
    </script>
  </body>
</html>
