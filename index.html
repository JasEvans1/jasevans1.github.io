<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper Evangelista | Creative Marketing Studio</title>
    <script type="module" crossorigin src="/assets/index-ti55cYL2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CEaPZ8q8.css">
    
    <!-- Direct CSS logo replacement -->
    <style>
      /* Hide all black circles and JE text */
      .bg-black.rounded-full,
      .bg-black.rounded-full * {
        background: transparent !important;
        color: transparent !important;
        text-indent: -9999px !important;
      }
      
      /* Show logo image directly */
      .bg-black.rounded-full {
        background-image: url('jaslogowebsite.png') !important;
        background-size: 80% 80% !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
        width: 40px !important;
        height: 40px !important;
        display: inline-block !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Aggressive JavaScript replacement -->
    <script>
      function forceLogoDisplay() {
        // Method 1: Replace all black circles with logo
        const circles = document.querySelectorAll('.bg-black.rounded-full, [class*="bg-black"][class*="rounded"]');
        circles.forEach(function(circle) {
          circle.style.cssText = `
            background-image: url('jaslogowebsite.png') !important;
            background-size: 80% 80% !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            background-color: transparent !important;
            width: 40px !important;
            height: 40px !important;
            display: inline-block !important;
          `;
          circle.innerHTML = '';
          console.log('Circle replaced with logo background');
        });
        
        // Method 2: Find and replace JE text directly
        const walker = document.createTreeWalker(
          document.body,
          NodeFilter.SHOW_TEXT,
          null,
          false
        );
        
        let node;
        while (node = walker.nextNode()) {
          if (node.textContent.trim() === 'JE') {
            const img = document.createElement('img');
            img.src = 'jaslogowebsite.png';
            img.style.cssText = 'width: 32px; height: 32px; display: inline-block;';
            node.parentNode.replaceChild(img, node);
            console.log('JE text replaced with logo image');
            break;
          }
        }
      }

      // Run multiple times
      let attempts = 0;
      function tryReplace() {
        attempts++;
        console.log(`Logo replacement attempt ${attempts}`);
        forceLogoDisplay();
        
        if (attempts < 10) {
          setTimeout(tryReplace, 500);
        }
      }
      
      // Start immediately
      tryReplace();
      window.addEventListener('load', tryReplace);
      document.addEventListener('DOMContentLoaded', tryReplace);
    </script>
  </body>
</html>
