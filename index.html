<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper Evangelista | The Brand Jedi</title>
    <script type="module" crossorigin src="/assets/index-ti55cYL2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CEaPZ8q8.css">
    
    <!-- Fixed CSS updates -->
    <style>
      /* Hide all black circles and JE text */
      .bg-black.rounded-full,
      .bg-black.rounded-full * {
        background: transparent !important;
        color: transparent !important;
        text-indent: -9999px !important;
      }
      
      /* Default logo size for navigation - 3x BIGGER */
      .bg-black.rounded-full {
        background-image: url('jaslogowebsite.png') !important;
        background-size: 90% 90% !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
        width: 120px !important; /* 3x bigger than original 40px */
        height: 120px !important;
        display: inline-block !important;
        vertical-align: middle !important;
      }
      
      /* MUCH larger logo for loading screen */
      .loading-screen-logo {
        background-size: 90% 90% !important;
        width: 200px !important; /* Even bigger */
        height: 200px !important;
        transform: scale(1.5) !important; /* 300px effective size */
      }
      
      /* Replace "Jasper Evangelista" text in upper left */
      a[href="/"] {
        font-size: 0 !important; /* Hide original text */
      }
      
      a[href="/"]:after {
        content: 'jasperevangelista' !important;
        display: inline-block !important;
        font-size: 24px !important;
        font-weight: normal !important;
        text-indent: 0 !important;
        letter-spacing: 0 !important;
        white-space: nowrap !important;
        background: linear-gradient(to right, 
          #777777 0%, #777777 calc(5ch), /* "jasper" in gray */
          #000000 calc(5ch), #000000 100%); /* "evangelista" in black */
        -webkit-background-clip: text !important;
        background-clip: text !important;
        color: transparent !important;
      }
      
      /* Reduce headline size by 25% */
      h1, .text-5xl, .text-6xl, .text-7xl, 
      [class*="text-5xl"], [class*="text-6xl"], [class*="text-7xl"] {
        font-size: 75% !important; /* 25% reduction */
        line-height: 1.2 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Fixed JavaScript with correct text placement -->
    <script>
      function applyFixedUpdates() {
        // Method 1: Replace all black circles with logo
        const circles = document.querySelectorAll('.bg-black.rounded-full, [class*="bg-black"][class*="rounded"]');
        circles.forEach(function(circle) {
          const rect = circle.getBoundingClientRect();
          const isCenter = rect.left > window.innerWidth * 0.3 && 
                          rect.left < window.innerWidth * 0.7 &&
                          rect.top > window.innerHeight * 0.2 &&
                          rect.top < window.innerHeight * 0.8;
          
          if (isCenter || rect.width > 50) {
            // This is the loading screen - make it MUCH larger
            circle.style.cssText = `
              background-image: url('jaslogowebsite.png') !important;
              background-size: 90% 90% !important;
              background-position: center !important;
              background-repeat: no-repeat !important;
              background-color: transparent !important;
              width: 200px !important;
              height: 200px !important;
              display: inline-block !important;
              transform: scale(1.5) !important;
            `;
            circle.classList.add('loading-screen-logo');
            console.log('MUCH larger center logo applied - NO TEXT');
          } else {
            // This is navigation - make it 3x bigger
            circle.style.cssText = `
              background-image: url('jaslogowebsite.png') !important;
              background-size: 90% 90% !important;
              background-position: center !important;
              background-repeat: no-repeat !important;
              background-color: transparent !important;
              width: 120px !important;
              height: 120px !important;
              display: inline-block !important;
              vertical-align: middle !important;
              position: relative !important;
            `;
            console.log('3x bigger navigation logo applied');
          }
        });
        
        // Method 2: Replace "Jasper Evangelista" text in upper left
        const headerLinks = document.querySelectorAll('a[href="/"]');
        headerLinks.forEach(function(link) {
          // Check if this is the header link (not in footer, etc.)
          const rect = link.getBoundingClientRect();
          if (rect.top < window.innerHeight * 0.3) {
            // This is the header link - replace text
            link.innerHTML = '';
            link.style.fontSize = '0';
            
            const textSpan = document.createElement('span');
            textSpan.textContent = 'jasperevangelista';
            textSpan.style.cssText = `
              display: inline-block !important;
              font-size: 24px !important;
              font-weight: normal !important;
              background: linear-gradient(to right, 
                #777777 0%, #777777 calc(5ch), 
                #000000 calc(5ch), #000000 100%);
              -webkit-background-clip: text !important;
              background-clip: text !important;
              color: transparent !important;
              white-space: nowrap !important;
            `;
            
            link.appendChild(textSpan);
            console.log('Replaced "Jasper Evangelista" with formatted "jasperevangelista"');
          }
        });
        
        // Method 3: Reduce headline size by 25%
        const headlines = document.querySelectorAll('h1, .text-5xl, .text-6xl, .text-7xl, [class*="text-5xl"], [class*="text-6xl"], [class*="text-7xl"]');
        headlines.forEach(function(headline) {
          headline.style.fontSize = '75%';
          headline.style.lineHeight = '1.2';
          console.log('Headline size reduced by 25%');
        });
      }

      // Run multiple times
      let attempts = 0;
      function tryUpdates() {
        attempts++;
        console.log(`Fixed updates attempt ${attempts}`);
        applyFixedUpdates();
        
        if (attempts < 10) {
          setTimeout(tryUpdates, 500);
        }
      }
      
      // Start immediately
      tryUpdates();
      window.addEventListener('load', tryUpdates);
      document.addEventListener('DOMContentLoaded', tryUpdates);
    </script>
  </body>
</html>
