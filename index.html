    <!-- Remove Black Circle and Enlarge Center Logo Script -->
    <script>
      function replaceLogo() {
        // Find all logo containers
        const logoContainers = document.querySelectorAll('.bg-black.rounded-full');
        
        logoContainers.forEach(function(logoContainer) {
          const containerRect = logoContainer.getBoundingClientRect();
          const containerSize = Math.min(containerRect.width, containerRect.height);
          
          // Only process visible containers
          if (containerSize < 20) return;
          
          // Check if this is the center loading screen (larger and centered)
          const isLoadingScreen = containerSize > 50 && 
                                 containerRect.left > window.innerWidth * 0.3 && 
                                 containerRect.left < window.innerWidth * 0.7 &&
                                 containerRect.top > window.innerHeight * 0.2 &&
                                 containerRect.top < window.innerHeight * 0.8;
          
          if (isLoadingScreen) {
            // This is the center loading screen - remove black circle and show large logo
            
            // Create large logo without black circle
            const img = document.createElement('img');
            img.src = '/jaslogowebsite.png';
            img.alt = 'Jasper Evangelista';
            img.style.cssText = `
              height: 120px !important;
              width: 120px !important;
              border-radius: 50% !important;
              object-fit: cover !important;
              display: block !important;
              margin: 0 !important;
              padding: 0 !important;
            `;
            
            // Remove black background and make container transparent
            logoContainer.style.cssText = `
              background: transparent !important;
              border: none !important;
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
              position: relative !important;
            `;
            
            logoContainer.innerHTML = '';
            logoContainer.appendChild(img);
            
            console.log('Center loading screen: Black circle removed, large logo (120px) added');
          } else {
            // This is navigation - DON'T TOUCH IT, leave it exactly as is
            console.log('Navigation logo detected - leaving unchanged');
            return;
          }
        });
      }

      // Simple replacement attempts
      function attemptLogoReplacement() {
        let attempts = 0;
        const maxAttempts = 8;
        
        function tryReplace() {
          attempts++;
          console.log(`Logo replacement attempt ${attempts}`);
          
          replaceLogo();
          
          if (attempts < maxAttempts) {
            setTimeout(tryReplace, 600);
          } else {
            console.log('Logo replacement completed');
          }
        }
        
        tryReplace();
      }

      // Start when page loads
      window.addEventListener('load', function() {
        setTimeout(attemptLogoReplacement, 300);
      });

      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(attemptLogoReplacement, 300);
      });
    </script>
  </body>
