  <body>
    <div id="root"></div>

    <!-- Simple Logo Replacement Script -->
    <script>
      function replaceLogo() {
        // Only replace navigation logo - don't touch loading screen
        const logoContainers = document.querySelectorAll('.bg-black.rounded-full');
        
        logoContainers.forEach(function(logoContainer) {
          // Skip if already has an image
          if (logoContainer.querySelector('img')) {
            return;
          }
          
          const containerRect = logoContainer.getBoundingClientRect();
          const containerSize = Math.min(containerRect.width, containerRect.height);
          
          // Only process small navigation containers (not loading screen)
          if (containerSize < 30 || containerSize > 60) return;
          
          const logoSize = Math.floor(containerSize * 0.75);
          
          const img = document.createElement('img');
          img.src = '/jaslogowebsite.png';
          img.alt = 'Jasper Evangelista';
          img.style.cssText = `
            height: ${logoSize}px !important;
            width: ${logoSize}px !important;
            border-radius: 50% !important;
            object-fit: cover !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
          `;
          
          logoContainer.style.cssText += `
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            position: relative !important;
          `;
          
          logoContainer.innerHTML = '';
          logoContainer.appendChild(img);
          
          console.log(`Navigation logo replaced (${logoSize}px)`);
        });
      }

      // Simple replacement attempts
      function attemptLogoReplacement() {
        let attempts = 0;
        const maxAttempts = 10;
        
        function tryReplace() {
          attempts++;
          
          replaceLogo();
          
          if (attempts < maxAttempts) {
            setTimeout(tryReplace, 500);
          }
        }
        
        tryReplace();
      }

      // Start when page loads
      window.addEventListener('load', function() {
        setTimeout(attemptLogoReplacement, 200);
      });

      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(attemptLogoReplacement, 200);
      });
    </script>
  </body>
