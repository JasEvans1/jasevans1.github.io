<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper Evangelista | Creative Marketing Studio</title>
    <script type="module" crossorigin src="/assets/index-ti55cYL2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CEaPZ8q8.css">
    
    <!-- Corrected CSS based on user feedback -->
    <style>
      /* Hide all black circles and JE text */
      .bg-black.rounded-full,
      .bg-black.rounded-full * {
        background: transparent !important;
        color: transparent !important;
        text-indent: -9999px !important;
      }
      
      /* Default logo size for navigation - 3x BIGGER */
      .bg-black.rounded-full {
        background-image: url('jaslogowebsite.png') !important;
        background-size: 90% 90% !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
        width: 120px !important; /* 3x bigger than original 40px */
        height: 120px !important;
        display: inline-block !important;
        vertical-align: middle !important;
      }
      
      /* MUCH larger logo for loading screen */
      .loading-screen-logo {
        background-size: 90% 90% !important;
        width: 200px !important; /* Even bigger */
        height: 200px !important;
        transform: scale(1.5) !important; /* 300px effective size */
      }
      
      /* REMOVE "Jasper Evangelista" text completely */
      a[href="/"] {
        font-size: 0 !important; /* Hide original text */
        color: transparent !important;
        text-indent: -9999px !important;
      }
      
      /* INCREASE headline font size */
      h1, .text-5xl, .text-6xl, .text-7xl, 
      [class*="text-5xl"], [class*="text-6xl"], [class*="text-7xl"] {
        font-size: 100% !important; /* Restore original size */
        line-height: 1.2 !important;
      }
      
      /* Remove text from Home button area */
      .bg-green-500, 
      [class*="bg-green"],
      a:contains("Home") {
        position: relative;
      }
      
      .bg-green-500 span,
      [class*="bg-green"] span,
      a:contains("Home") span {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Corrected JavaScript based on user feedback -->
    <script>
      function applyCorrections() {
        // Method 1: Replace all black circles with logo
        const circles = document.querySelectorAll('.bg-black.rounded-full, [class*="bg-black"][class*="rounded"]');
        circles.forEach(function(circle) {
          const rect = circle.getBoundingClientRect();
          const isCenter = rect.left > window.innerWidth * 0.3 && 
                          rect.left < window.innerWidth * 0.7 &&
                          rect.top > window.innerHeight * 0.2 &&
                          rect.top < window.innerHeight * 0.8;
          
          if (isCenter || rect.width > 50) {
            // This is the loading screen - make it MUCH larger
            circle.style.cssText = `
              background-image: url('jaslogowebsite.png') !important;
              background-size: 90% 90% !important;
              background-position: center !important;
              background-repeat: no-repeat !important;
              background-color: transparent !important;
              width: 200px !important;
              height: 200px !important;
              display: inline-block !important;
              transform: scale(1.5) !important;
            `;
            circle.classList.add('loading-screen-logo');
            console.log('MUCH larger center logo applied - NO TEXT');
          } else {
            // This is navigation - make it 3x bigger
            circle.style.cssText = `
              background-image: url('jaslogowebsite.png') !important;
              background-size: 90% 90% !important;
              background-position: center !important;
              background-repeat: no-repeat !important;
              background-color: transparent !important;
              width: 120px !important;
              height: 120px !important;
              display: inline-block !important;
              vertical-align: middle !important;
              position: relative !important;
            `;
            
            // Add jasperevangelista text BESIDE the logo
            const parent = circle.parentElement;
            if (parent && !parent.querySelector('.jasper-text')) {
              const textSpan = document.createElement('span');
              textSpan.className = 'jasper-text';
              textSpan.innerHTML = '<span style="font-weight: normal; color: #777777;">jasper</span><span style="font-weight: bold; color: #000000;">evangelista</span>';
              textSpan.style.cssText = `
                display: inline-block !important;
                margin-left: 10px !important;
                font-size: 24px !important;
                vertical-align: middle !important;
              `;
              
              parent.insertBefore(textSpan, circle.nextSibling);
              console.log('Added "jasperevangelista" BESIDE the logo');
            }
          }
        });
        
        // Method 2: REMOVE "Jasper Evangelista" text completely
        const headerLinks = document.querySelectorAll('a[href="/"]');
        headerLinks.forEach(function(link) {
          link.innerHTML = '';
          link.style.fontSize = '0';
          link.style.color = 'transparent';
          link.style.textIndent = '-9999px';
          console.log('Removed "Jasper Evangelista" text completely');
        });
        
        // Method 3: Remove text from Home button area
        const homeButtons = document.querySelectorAll('.bg-green-500, [class*="bg-green"], a:contains("Home")');
        homeButtons.forEach(function(button) {
          const spans = button.querySelectorAll('span');
          spans.forEach(function(span) {
            if (span.textContent.includes('jaspere')) {
              span.style.display = 'none';
              console.log('Removed text from Home button area');
            }
          });
        });
      }

      // Run multiple times
      let attempts = 0;
      function tryCorrections() {
        attempts++;
        console.log(`Corrections attempt ${attempts}`);
        applyCorrections();
        
        if (attempts < 10) {
          setTimeout(tryCorrections, 500);
        }
      }
      
      // Start immediately
      tryCorrections();
      window.addEventListener('load', tryCorrections);
      document.addEventListener('DOMContentLoaded', tryCorrections);
    </script>
  </body>
</html>
