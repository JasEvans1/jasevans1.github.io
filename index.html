    <!-- Enhanced JavaScript with all requested changes -->
    <script>
      function applyComprehensiveUpdates() {
        // Method 1: Replace all black circles with logo
        const circles = document.querySelectorAll('.bg-black.rounded-full, [class*="bg-black"][class*="rounded"]');
        circles.forEach(function(circle) {
          const rect = circle.getBoundingClientRect();
          const isCenter = rect.left > window.innerWidth * 0.3 && 
                          rect.left < window.innerWidth * 0.7 &&
                          rect.top > window.innerHeight * 0.2 &&
                          rect.top < window.innerHeight * 0.8;
          
          if (isCenter || rect.width > 50) {
            // This is the loading screen - make it MUCH larger
            circle.style.cssText = `
              background-image: url('jaslogowebsite.png') !important;
              background-size: 90% 90% !important;
              background-position: center !important;
              background-repeat: no-repeat !important;
              background-color: transparent !important;
              width: 200px !important;
              height: 200px !important;
              display: inline-block !important;
              transform: scale(1.5) !important;
            `;
            circle.classList.add('loading-screen-logo');
            console.log('MUCH larger center logo applied');
          } else {
            // This is navigation - make it 3x bigger
            circle.style.cssText = `
              background-image: url('jaslogowebsite.png') !important;
              background-size: 90% 90% !important;
              background-position: center !important;
              background-repeat: no-repeat !important;
              background-color: transparent !important;
              width: 120px !important;
              height: 120px !important;
              display: inline-block !important;
              vertical-align: middle !important;
              position: relative !important;
            `;
            
            // Add jasperevangelista text beside logo
            const textSpan = document.createElement('span');
            textSpan.textContent = 'jasperevangelista';
            textSpan.style.cssText = `
              display: inline-block !important;
              position: absolute !important;
              left: 130px !important;
              top: 50% !important;
              transform: translateY(-50%) !important;
              font-size: 24px !important;
              font-weight: normal !important;
              background: linear-gradient(to right, 
                #777777 0%, #777777 calc(5ch), 
                #000000 calc(5ch), #000000 100%);
              -webkit-background-clip: text !important;
              background-clip: text !important;
              color: transparent !important;
              white-space: nowrap !important;
            `;
            
            circle.appendChild(textSpan);
            console.log('3x bigger navigation logo with jasperevangelista text applied');
          }
        });
        
        // Method 2: Find and replace JE text directly
        const walker = document.createTreeWalker(
          document.body,
          NodeFilter.SHOW_TEXT,
          null,
          false
        );
        
        let node;
        while (node = walker.nextNode()) {
          if (node.textContent.trim() === 'JE') {
            const rect = node.parentElement.getBoundingClientRect();
            const isCenter = rect.left > window.innerWidth * 0.3 && 
                            rect.left < window.innerWidth * 0.7;
            
            const img = document.createElement('img');
            img.src = 'jaslogowebsite.png';
            
            if (isCenter) {
              img.style.cssText = 'width: 200px; height: 200px; display: inline-block;';
              console.log('MUCH larger center logo image created');
            } else {
              img.style.cssText = 'width: 120px; height: 120px; display: inline-block; vertical-align: middle;';
              
              // Create container for logo + text
              const container = document.createElement('div');
              container.style.cssText = 'display: inline-flex; align-items: center; position: relative;';
              
              // Add text span
              const textSpan = document.createElement('span');
              textSpan.textContent = 'jasperevangelista';
              textSpan.style.cssText = `
                margin-left: 10px;
                font-size: 24px;
                font-weight: normal;
                background: linear-gradient(to right, 
                  #777777 0%, #777777 calc(5ch), 
                  #000000 calc(5ch), #000000 100%);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                white-space: nowrap;
              `;
              
              container.appendChild(img);
              container.appendChild(textSpan);
              
              node.parentNode.replaceChild(container, node);
              console.log('3x bigger navigation logo with jasperevangelista text created');
              continue;
            }
            
            node.parentNode.replaceChild(img, node);
          }
        }
        
        // Method 3: Reduce headline size by 25%
        const headlines = document.querySelectorAll('h1, .text-5xl, .text-6xl, .text-7xl, [class*="text-5xl"], [class*="text-6xl"], [class*="text-7xl"]');
        headlines.forEach(function(headline) {
          headline.style.fontSize = '75%';
          headline.style.lineHeight = '1.2';
          console.log('Headline size reduced by 25%');
        });
      }

      // Run multiple times
      let attempts = 0;
      function tryUpdates() {
        attempts++;
        console.log(`Comprehensive updates attempt ${attempts}`);
        applyComprehensiveUpdates();
        
        if (attempts < 10) {
          setTimeout(tryUpdates, 500);
        }
      }
      
      // Start immediately
      tryUpdates();
      window.addEventListener('load', tryUpdates);
      document.addEventListener('DOMContentLoaded', tryUpdates);
    </script>
