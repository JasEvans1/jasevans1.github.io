<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper Evangelista | Creative Marketing Studio</title>
    <script type="module" crossorigin src="/assets/index-ti55cYL2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CEaPZ8q8.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Simple Logo Replacement - Non-intrusive -->
    <script>
      // Wait for the React app to fully load, then replace logo
      window.addEventListener('load', function() {
        setTimeout(function() {
          // Find elements that might contain the "JE" logo
          const logoElements = document.querySelectorAll('*');
          
          logoElements.forEach(function(element) {
            // Check if element contains "JE" text and looks like a logo
            if (element.textContent && element.textContent.trim() === 'JE') {
              const computedStyle = window.getComputedStyle(element);
              const parent = element.parentElement;
              
              // Check if this looks like a logo element (circular, positioned, etc.)
              if (computedStyle.borderRadius && computedStyle.borderRadius.includes('50%') ||
                  (parent && parent.className && parent.className.toLowerCase().includes('logo'))) {
                
                // Replace with actual logo image
                element.innerHTML = '<img src="/jaslogowebsite.png" alt="Jasper Evangelista" style="height: 40px; width: auto; border-radius: 50%;">';
              }
            }
          });
        }, 2000); // Wait 2 seconds for React to fully render
      });
    </script>
  </body>
</html>
