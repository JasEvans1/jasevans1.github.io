<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper Evangelista | Creative Marketing Studio</title>
    <script type="module" crossorigin src="/assets/index-ti55cYL2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CEaPZ8q8.css">
    
    <!-- Final fixes CSS -->
    <style>
      /* Hide all black circles and JE text */
      .bg-black.rounded-full,
      .bg-black.rounded-full * {
        background: transparent !important;
        color: transparent !important;
        text-indent: -9999px !important;
      }
      
      /* Default logo size for navigation - 3x BIGGER */
      .bg-black.rounded-full {
        background-image: url('jaslogowebsite.png') !important;
        background-size: 90% 90% !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
        width: 120px !important; /* 3x bigger than original 40px */
        height: 120px !important;
        display: inline-block !important;
        vertical-align: middle !important;
      }
      
      /* MUCH larger logo for loading screen */
      .loading-screen-logo {
        background-size: 90% 90% !important;
        width: 200px !important; /* Even bigger */
        height: 200px !important;
        transform: scale(1.5) !important; /* 300px effective size */
      }
      
      /* INCREASE headline font size */
      h1, .text-5xl, .text-6xl, .text-7xl, 
      [class*="text-5xl"], [class*="text-6xl"], [class*="text-7xl"],
      [class*="text-"] {
        font-size: 125% !important; /* INCREASE by 25% */
        line-height: 1.2 !important;
      }
      
      /* Fix Home button */
      .bg-green-500, 
      [class*="bg-green"],
      a:contains("Home") {
        position: relative;
      }
      
      /* Add jasperevangelista text to header */
      .jasper-text-added {
        display: inline-block !important;
        margin-left: 10px !important;
        font-size: 24px !important;
        vertical-align: middle !important;
      }
      
      .jasper-text-added .jasper-part {
        font-weight: normal !important;
        color: #777777 !important;
      }
      
      .jasper-text-added .evangelista-part {
        font-weight: bold !important;
        color: #000000 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Final fixes JavaScript -->
    <script>
      function applyFinalFixes() {
        // Method 1: Replace all black circles with logo
        const circles = document.querySelectorAll('.bg-black.rounded-full, [class*="bg-black"][class*="rounded"]');
        circles.forEach(function(circle) {
          const rect = circle.getBoundingClientRect();
          const isCenter = rect.left > window.innerWidth * 0.3 && 
                          rect.left < window.innerWidth * 0.7 &&
                          rect.top > window.innerHeight * 0.2 &&
                          rect.top < window.innerHeight * 0.8;
          
          if (isCenter || rect.width > 50) {
            // This is the loading screen - make it MUCH larger
            circle.style.cssText = `
              background-image: url('jaslogowebsite.png') !important;
              background-size: 90% 90% !important;
              background-position: center !important;
              background-repeat: no-repeat !important;
              background-color: transparent !important;
              width: 200px !important;
              height: 200px !important;
              display: inline-block !important;
              transform: scale(1.5) !important;
            `;
            circle.classList.add('loading-screen-logo');
            console.log('MUCH larger center logo applied - NO TEXT');
          } else {
            // This is navigation - make it 3x bigger
            circle.style.cssText = `
              background-image: url('jaslogowebsite.png') !important;
              background-size: 90% 90% !important;
              background-position: center !important;
              background-repeat: no-repeat !important;
              background-color: transparent !important;
              width: 120px !important;
              height: 120px !important;
              display: inline-block !important;
              vertical-align: middle !important;
              position: relative !important;
            `;
            
            // Add jasperevangelista text BESIDE the logo
            const parent = circle.parentElement;
            if (parent && !parent.querySelector('.jasper-text-added')) {
              // Clear any existing content
              while (parent.firstChild) {
                if (parent.firstChild === circle) {
                  break;
                }
                parent.removeChild(parent.firstChild);
              }
              
              // Add the logo (already there)
              
              // Add the text span
              const textSpan = document.createElement('span');
              textSpan.className = 'jasper-text-added';
              textSpan.innerHTML = '<span class="jasper-part">jasper</span><span class="evangelista-part">evangelista</span>';
              textSpan.style.cssText = `
                display: inline-block !important;
                margin-left: 10px !important;
                font-size: 24px !important;
                vertical-align: middle !important;
              `;
              
              parent.appendChild(textSpan);
              console.log('Added "jasperevangelista" BESIDE the logo');
            }
          }
        });
        
        // Method 2: INCREASE "Be Fearless" headline size
        const headlines = document.querySelectorAll('h1, .text-5xl, .text-6xl, .text-7xl, [class*="text-5xl"], [class*="text-6xl"], [class*="text-7xl"]');
        headlines.forEach(function(headline) {
          if (headline.textContent.includes('Fearless') || headline.textContent.includes('Brand') || headline.textContent.includes('Empire')) {
            headline.style.fontSize = '125%';
            headline.style.lineHeight = '1.2';
            console.log('INCREASED "Be Fearless" headline size by 25%');
          }
        });
        
        // Method 3: Fix Home button - remove any text
        const homeButtons = document.querySelectorAll('.bg-green-500, [class*="bg-green"], a:contains("Home")');
        homeButtons.forEach(function(button) {
          // Keep only the text "Home"
          const text = button.textContent.trim();
          if (text.includes('jasper') || text.includes('evangel')) {
            button.textContent = 'Home';
            console.log('Fixed Home button text');
          }
        });
        
        // Method 4: Direct approach to add jasperevangelista to header
        const header = document.querySelector('header') || document.querySelector('nav') || document.querySelector('div[class*="flex"][class*="items-center"][class*="justify-between"]');
        if (header) {
          const logo = header.querySelector('.bg-black.rounded-full') || header.querySelector('[class*="bg-black"][class*="rounded"]');
          if (logo && !header.querySelector('.jasper-text-added')) {
            const textSpan = document.createElement('span');
            textSpan.className = 'jasper-text-added';
            textSpan.innerHTML = '<span class="jasper-part">jasper</span><span class="evangelista-part">evangelista</span>';
            textSpan.style.cssText = `
              display: inline-block !important;
              margin-left: 10px !important;
              font-size: 24px !important;
              vertical-align: middle !important;
            `;
            
            // Insert after logo
            if (logo.nextSibling) {
              header.insertBefore(textSpan, logo.nextSibling);
            } else {
              header.appendChild(textSpan);
            }
            console.log('Added "jasperevangelista" to header directly');
          }
        }
      }

      // Run multiple times with longer duration
      let attempts = 0;
      function tryFinalFixes() {
        attempts++;
        console.log(`Final fixes attempt ${attempts}`);
        applyFinalFixes();
        
        if (attempts < 15) {
          setTimeout(tryFinalFixes, 600);
        }
      }
      
      // Start immediately and with multiple triggers
      tryFinalFixes();
      window.addEventListener('load', function() {
        setTimeout(tryFinalFixes, 300);
        setTimeout(tryFinalFixes, 1000);
        setTimeout(tryFinalFixes, 2000);
      });
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(tryFinalFixes, 300);
        setTimeout(tryFinalFixes, 1000);
      });
    </script>
  </body>
</html>
