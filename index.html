  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Simple, Direct Logo Replacement -->
    <script>
      function replaceLogo() {
        // Method 1: Replace all black circular containers
        const logoContainers = document.querySelectorAll('.bg-black.rounded-full');
        
        logoContainers.forEach(function(logoContainer) {
          // Skip if already has an image as direct child
          if (logoContainer.children.length === 1 && logoContainer.children[0].tagName === 'IMG') {
            return;
          }
          
          const containerRect = logoContainer.getBoundingClientRect();
          const containerSize = Math.min(containerRect.width, containerRect.height);
          
          // Only process visible containers
          if (containerSize < 20) return;
          
          // Determine size based on container
          let logoSize = Math.floor(containerSize * 0.75);
          
          // Create image
          const img = document.createElement('img');
          img.src = '/jaslogowebsite.png';
          img.alt = 'Jasper Evangelista';
          img.style.cssText = `
            height: ${logoSize}px !important;
            width: ${logoSize}px !important;
            border-radius: 50% !important;
            object-fit: cover !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
          `;
          
          // Ensure container is set up for centering
          logoContainer.style.cssText += `
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            position: relative !important;
          `;
          
          // Clear container and add image
          logoContainer.innerHTML = '';
          logoContainer.appendChild(img);
          
          console.log(`Logo replaced in ${containerSize}px container with ${logoSize}px image`);
        });
        
        // Method 2: Find and replace any "JE" text elements
        const allElements = document.querySelectorAll('*');
        allElements.forEach(function(element) {
          if (element.textContent && element.textContent.trim() === 'JE' && 
              element.children.length === 0) {
            
            const img = document.createElement('img');
            img.src = '/jaslogowebsite.png';
            img.alt = 'Jasper Evangelista';
            img.style.cssText = `
              height: 32px !important;
              width: 32px !important;
              border-radius: 50% !important;
              object-fit: cover !important;
              display: inline-block !important;
              margin: 0 !important;
              padding: 0 !important;
            `;
            
            element.innerHTML = '';
            element.appendChild(img);
            
            console.log('JE text replaced with logo image');
          }
        });
      }

      // Run replacement multiple times
      function startLogoReplacement() {
        let attempts = 0;
        const maxAttempts = 12;
        
        function tryReplace() {
          attempts++;
          console.log(`Logo replacement attempt ${attempts}`);
          
          replaceLogo();
          
          if (attempts < maxAttempts) {
            setTimeout(tryReplace, 400);
          } else {
            console.log('Logo replacement completed');
          }
        }
        
        tryReplace();
      }

      // Start replacement
      startLogoReplacement();
      
      window.addEventListener('load', startLogoReplacement);
      document.addEventListener('DOMContentLoaded', startLogoReplacement);
    </script>
  </body>
