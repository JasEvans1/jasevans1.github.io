<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper Evangelista | Creative Marketing Studio</title>
    <script type="module" crossorigin src="/assets/index-ti55cYL2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CEaPZ8q8.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="audio-menu-injection.js"></script>
    
    <!-- Comprehensive Logo Replacement Script -->
    <script>
      function replaceLogo() {
        let replacedCount = 0;
        
        // Method 1: Find black circular containers
        const logoContainers = document.querySelectorAll('.bg-black.rounded-full, .rounded-full');
        
        logoContainers.forEach(function(logoContainer) {
          // Skip if already properly replaced
          if (logoContainer.children.length === 1 && logoContainer.children[0].tagName === 'IMG') {
            return;
          }
          
          const containerRect = logoContainer.getBoundingClientRect();
          const containerSize = Math.min(containerRect.width, containerRect.height);
          
          // Only process if container is visible and reasonably sized
          if (containerSize < 20) return;
          
          let logoSize;
          if (containerSize > 50) {
            logoSize = Math.floor(containerSize * 0.85); // Larger for loading screen
          } else {
            logoSize = Math.floor(containerSize * 0.75); // Smaller for navigation
          }
          
          const img = document.createElement('img');
          img.src = '/jaslogowebsite.png';
          img.alt = 'Jasper Evangelista';
          img.style.cssText = `
            height: ${logoSize}px !important;
            width: ${logoSize}px !important;
            border-radius: 50% !important;
            object-fit: cover !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
          `;
          
          logoContainer.style.cssText += `
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            position: relative !important;
          `;
          
          logoContainer.innerHTML = '';
          logoContainer.appendChild(img);
          
          console.log(`Logo replaced in container (${containerSize}px) with logo size ${logoSize}px`);
          replacedCount++;
        });
        
        // Method 2: Find elements with "JE" text
        const jeElements = Array.from(document.querySelectorAll('*')).filter(el => 
          el.textContent && el.textContent.trim() === 'JE' && el.children.length === 0
        );

        jeElements.forEach(function(logoElement) {
          const img = document.createElement('img');
          img.src = '/jaslogowebsite.png';
          img.alt = 'Jasper Evangelista';
          img.style.cssText = `
            height: 50px !important;
            width: 50px !important;
            border-radius: 50% !important;
            object-fit: cover !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
          `;
          
          logoElement.innerHTML = '';
          logoElement.appendChild(img);
          replacedCount++;
          console.log('Logo replaced via JE text method');
        });
        
        // Method 3: Find any circular elements that might be logos
        const allElements = document.querySelectorAll('*');
        allElements.forEach(el => {
          const style = window.getComputedStyle(el);
          const rect = el.getBoundingClientRect();
          
          // Look for circular elements with "JE" or similar content
          if (style.borderRadius && style.borderRadius.includes('50%') && 
              rect.width > 40 && rect.height > 40 &&
              el.textContent && el.textContent.trim().length <= 3 &&
              (el.textContent.includes('JE') || el.textContent.includes('GJ'))) {
            
            // Skip if already has an image
            if (el.querySelector('img')) return;
            
            const logoSize = Math.floor(Math.min(rect.width, rect.height) * 0.8);
            
            const img = document.createElement('img');
            img.src = '/jaslogowebsite.png';
            img.alt = 'Jasper Evangelista';
            img.style.cssText = `
              height: ${logoSize}px !important;
              width: ${logoSize}px !important;
              border-radius: 50% !important;
              object-fit: cover !important;
              display: block !important;
              margin: 0 !important;
              padding: 0 !important;
            `;
            
            el.style.cssText += `
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
              position: relative !important;
            `;
            
            el.innerHTML = '';
            el.appendChild(img);
            replacedCount++;
            console.log(`Logo replaced via circular element method (${logoSize}px)`);
          }
        });
        
        if (replacedCount > 0) {
          console.log(`Logo replacement successful! Replaced ${replacedCount} logo(s)`);
          return true;
        }
        
        return false;
      }

      // Start replacement immediately and very frequently
      function startLogoReplacement() {
        let attempts = 0;
        const maxAttempts = 50; // More attempts
        
        function tryReplace() {
          attempts++;
          console.log(`Logo replacement attempt ${attempts}`);
          
          replaceLogo();
          
          if (attempts < maxAttempts) {
            // More frequent attempts early on to catch loading screen
            const delay = attempts < 20 ? 50 : 200;
            setTimeout(tryReplace, delay);
          } else {
            console.log('Logo replacement monitoring completed');
          }
        }
        
        tryReplace();
      }

      // Start immediately - don't wait for any events
      startLogoReplacement();
      
      // Also start when events fire
      window.addEventListener('load', startLogoReplacement);
      document.addEventListener('DOMContentLoaded', startLogoReplacement);
      
      if (document.readyState === 'complete') {
        startLogoReplacement();
      }
    </script>
  </body>
</html>
