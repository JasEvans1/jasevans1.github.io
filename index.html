    <!-- Smart Logo Replacement Script with Proper Sizing -->
    <script>
      function replaceLogo() {
        // Find all logo containers - both loading screen and navigation
        const logoContainers = document.querySelectorAll('.bg-black.rounded-full');
        
        let replacedCount = 0;
        
        logoContainers.forEach(function(logoContainer) {
          // Skip if already has an image
          if (logoContainer.querySelector('img')) {
            return;
          }
          
          // Determine if this is the loading screen (center) or navigation (top-left)
          const containerRect = logoContainer.getBoundingClientRect();
          const isLoadingScreen = containerRect.width > 60; // Loading screen circle is larger
          
          // Create image element with appropriate sizing
          const img = document.createElement('img');
          img.src = '/jaslogowebsite.png';
          img.alt = 'Jasper Evangelista';
          
          if (isLoadingScreen) {
            // Larger size for loading screen
            img.style.cssText = `
              height: 80px !important;
              width: 80px !important;
              border-radius: 50% !important;
              object-fit: cover !important;
              display: block !important;
              margin: 0 !important;
              padding: 0 !important;
              position: absolute !important;
              top: 50% !important;
              left: 50% !important;
              transform: translate(-50%, -50%) !important;
            `;
            console.log('Replacing loading screen logo with larger size');
          } else {
            // Smaller size for navigation
            img.style.cssText = `
              height: 40px !important;
              width: 40px !important;
              border-radius: 50% !important;
              object-fit: cover !important;
              display: block !important;
              margin: 0 !important;
              padding: 0 !important;
              position: absolute !important;
              top: 0 !important;
              left: 0 !important;
            `;
            console.log('Replacing navigation logo with smaller size');
          }
          
          // Make the container relative positioned
          logoContainer.style.position = 'relative';
          
          // Clear the container and add the image
          logoContainer.innerHTML = '';
          logoContainer.appendChild(img);
          
          replacedCount++;
        });
        
        if (replacedCount > 0) {
          console.log(`Logo replacement successful! Replaced ${replacedCount} logo(s)`);
          return true;
        }
        
        // Fallback: try the original method for any remaining "JE" text
        const jeElements = Array.from(document.querySelectorAll('*')).filter(el => 
          el.textContent && el.textContent.trim() === 'JE' && el.children.length === 0
        );

        if (jeElements.length > 0) {
          jeElements.forEach(function(logoElement) {
            const img = document.createElement('img');
            img.src = '/jaslogowebsite.png';
            img.alt = 'Jasper Evangelista';
            img.style.cssText = `
              height: 60px !important;
              width: 60px !important;
              border-radius: 50% !important;
              object-fit: cover !important;
              display: block !important;
              margin: 0 !important;
              padding: 0 !important;
            `;
            
            logoElement.innerHTML = '';
            logoElement.appendChild(img);
          });
          
          console.log('Logo element replaced with image (fallback method)');
          return true;
        }
        
        return false;
      }

      // Multiple attempts to replace logo
      function attemptLogoReplacement() {
        let attempts = 0;
        const maxAttempts = 20;
        
        function tryReplace() {
          attempts++;
          console.log(`Logo replacement attempt ${attempts}`);
          
          if (replaceLogo()) {
            // Continue trying for a bit longer to catch loading screen transitions
            if (attempts < 10) {
              setTimeout(tryReplace, 200);
            }
            return;
          }
          
          if (attempts < maxAttempts) {
            setTimeout(tryReplace, 200);
          } else {
            console.log('Logo replacement completed after maximum attempts');
          }
        }
        
        tryReplace();
      }

      // Start replacement when page loads
      window.addEventListener('load', function() {
        setTimeout(attemptLogoReplacement, 50);
      });

      // Also try when DOM content is loaded
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(attemptLogoReplacement, 50);
      });
      
      // Try immediately if document is already ready
      if (document.readyState === 'complete') {
        setTimeout(attemptLogoReplacement, 50);
      }
    </script>
